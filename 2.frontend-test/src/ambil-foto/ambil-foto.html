<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ambil Foto</title>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">

    <!-- bootstrap5.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- sweetalert2.css -->
    <link rel="stylesheet" href="../assets/sweetalert2.min.css">

    <link rel="stylesheet" href="./ambil-foto.css">
</head>

<body>
    <!-- sweetalert2.js -->
    <script src="../assets/sweetalert2.min.js"></script>

    <div id="container" class="mx-auto mt-md-5 mb-md-5 position-relative overflow-hidden bg-light">
        <header class="position-absolute">
            <img src="../assets/1.arrow.svg" alt="arrow" id="arrow" class="position-absolute">
            <h1 class="position-absolute fw-bold text-light">Ambil Foto</h1>
        </header>
        <main class="position-absolute">
            <video playsinline autoplay width="341" height="600" class="position-absolute"></video>
            <canvas width="341" height="600" class="position-absolute visually-hidden"></canvas>
            <img src="../assets/4.crop.svg" alt="crop" class="position-absolute bg-opacity-50">
            <img src="../assets/3.rectangle.svg" alt="capture" id="submit"
                class="position-absolute bg-dark bg-opacity-50">
        </main>



        <script src="./ambil-foto.js"></script>
    </div>

</body>

</html>
