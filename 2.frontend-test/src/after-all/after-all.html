<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profil</title>

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">

    <!-- bootstrap5.2.css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="./after-all.css">
</head>

<body>
    <div id="container" class="mx-auto mt-md-5 mb-md-5 position-relative overflow-hidden bg-light">
        <header class="position-absolute">
            <img src="../assets/1.arrow.svg" alt="arrow" class="position-absolute">
            <h1 class="position-absolute fw-bold text-light">Profil</h1>
        </header>

        <main>
            <section id="profile-section" class="d-flex">
                <div id="photo-logo" class="position-absolute">
                    <img src="../assets/2.camera.svg" alt="camera-logo" class="align-middle position-absolute">
                </div>
                <img src="" alt="img-replace" id="img" class="position-absolute">
                <div id="profile">
                    <p id="name" class="position-absolute fw-bold">John Doe</p>
                    <p id="about" class="position-absolute fw-normal">Kelas 10 IPA 8</p>
                </div>
            </section>
            <section id="body-section">
                <div class="position-absolute box box1"></div>
                <div class="position-absolute box box2"></div>
                <div class="position-absolute box box3"></div>
            </section>
        </main>
    </div>

    <script src="./after-all.js"></script>
</body>

</html>
